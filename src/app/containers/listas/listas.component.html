<div class="container">
  <mat-card appearance="outlined">
      <div class="menu-page">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
          <mat-menu #menu="matMenu">
        <button mat-menu-item>Computador de bordo</button>
        <button mat-menu-item>Piloto Automático</button>
        <button mat-menu-item>Materias de manutenção</button>
        <button mat-menu-item>Ferramentas</button>
        <button mat-menu-item>Produtos de Limpeza</button>
          </mat-menu>
      </div>
      <div class="mat-elevation-z8">
        <app-lista-table  class="tabela" *ngIf="listas$ | async as listas; else loading"
        [listas]="listas" (add)="onAdd()" (edit)="onEdit($event)"
        ></app-lista-table>



        <ng-template #loading>
          <div class="loading-spinner">
              <mat-spinner></mat-spinner>
              <p>Carregando dados...</p>
          </div>
        </ng-template>
    </div>
  </mat-card>
</div>
