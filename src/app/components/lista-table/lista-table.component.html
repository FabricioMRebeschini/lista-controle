  <table mat-table [dataSource]="listas" >
          <!-- Id Column -->
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let lista"> {{lista._id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome. </th>
            <td mat-cell *matCellDef="let lista"> {{lista.name}} </td>
          </ng-container>

          <!-- Quantify Column -->
          <ng-container matColumnDef="quantify">
            <th mat-header-cell *matHeaderCellDef> Quantidade. </th>
            <td mat-cell *matCellDef="let lista"> {{lista.quantity}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th class="actions-query" mat-header-cell *matHeaderCellDef>
              <div class="header-actions" class="center">
                <button mat-mini-fab color="accent" aria-label="Adicionar">
                  <mat-icon (click)="onAdd()">add</mat-icon>
                </button>
              </div>
            </th>

            <td mat-cell *matCellDef="let lista">
              <div class="cell-actions center">
                <button mat-icon-button color="primary" aria-label="Editar Curso">
                  <mat-icon class="edit-btn" (click)="onEdit(lista)">edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="Remover Curso">
                  <mat-icon class="delete-btn" (click)="onDelete()">delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
