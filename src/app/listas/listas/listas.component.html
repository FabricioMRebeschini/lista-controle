<mat-card appearance="outlined">
    <div class="menu-page">
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
      <button mat-menu-item>Computador de bordo</button>
      <button mat-menu-item>Piloto Automático</button>
      <button mat-menu-item>Materias de manutenção</button>
      <button mat-menu-item>Ferramentas</button>
      <button mat-menu-item>Produtos de Limpeza</button>
        </mat-menu>
    </div>


  <div *ngIf="listas$ | async as listas; else loading">

      <mat-toolbar class=" header-linearGradient center">
        <div class="example-button-container">
          <button class="btn-add" mat-fab extended>
            Adicione um novo item
          </button>
        </div>
      </mat-toolbar>

    <table mat-table [dataSource]="listas" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="_id">


        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let lista"> {{lista._id}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let lista"> {{lista.name}} </td>
      </ng-container>
      <!-- Quantify Column -->
      <ng-container matColumnDef="quantify">
        <th mat-header-cell *matHeaderCellDef> Quantidade. </th>
        <td mat-cell *matCellDef="let lista"> {{lista.quantity}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>



  <ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
        <p>Carregando dados...</p>
    </div>
  </ng-template>

</mat-card>
